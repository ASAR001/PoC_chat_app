<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
</head>
<body>

    <h2>Upload PDF</h2>
    <form action="http://localhost:8000/chat/pdf" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf">
        <button type="submit">Upload</button>
    </form>

    <h2>Chat</h2>
    <form action="http://localhost:8000/chat/" method="POST">
        <input type="text" name="message">
        <button type="submit">Send</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>

</body>
</html>
